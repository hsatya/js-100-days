<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>Random Color Generator</h1>
      <p id="randomNum">0</p>
      <hr />
      <button>ðŸ§­ Generate Hex</button>
    </section>

    <script>
      function generateRandomNumber() {
        const p = document.querySelector("#randomNum");
        const hexStr = "0123456789ABCDEF";
        let hexNum = "#";
        for (let i = 0; i < 6; ++i) {
          const randomNuber = Math.floor(Math.random() * hexStr.length);
          hexNum += hexStr.charAt(randomNuber);
        }
        p.innerHTML = hexNum;
        document.body.style.backgroundColor = hexNum;
      }
      const button = document.querySelector("button");
      button.addEventListener("click", generateRandomNumber);
    </script>
  </body>
</html>
